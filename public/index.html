<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Test Compare</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main id="app"></main>

  <!-- Templates -->
  <template id="builds-template">
    <header>
      <h1>Test Compare</h1>
    </header>
    <section>
      <h2>Builds</h2>
      <ul id="builds"></ul>
    </section>
  </template>

  <template id="build-item-template">
    <li>
      <a href="" class="build-link"></a>
      <span class="delete-build">🗑️</span>
    </li>
  </template>

  <template id="tests-template">
    <header>
      <h1>Test Compare - <span class="build-name"></span></h1>
      <div class="navigation"></div>
    </header>
    <section>
      <h2>Tests for <span class="build-name"></span></h2>
      <ul id="tests"></ul>
    </section>
  </template>

  <template id="comparison-template">
    <!-- Top section -->
    <header>
      <h1>Test Compare - <span class="build-name"></span> - <span class="test-name"></span></h1>
      <nav class="build-nav">
        <a href="#/builds/prev">← Previous Build</a>
        <a href="#/builds">All Builds</a>
        <a href="#/builds/next">Next Build →</a>
      </nav>
      <nav class="test-nav">
        <a href="#/tests/prev">← Previous Test</a>
        <a href="#/tests">All Tests</a>
        <a href="#/tests/next">Next Test →</a>
      </nav>
    </header>

    <!-- Labels -->
    <nav class="compare-labels">
      <div>Actual (Current Build)</div>
      <div>Baseline (Approved Version)</div>
    </nav>

    <!-- Main content -->
    <main class="compare-content">
      <div class="carousel" id="current"></div>
      <div class="carousel" id="approved"></div>
    </main>

    <!-- Bottom controls -->
    <nav class="compare-controls">
      <button class="prev">❮</button>
      <button class="approve">Approve This Test</button>
      <button class="highlight" onclick="handleHighlightDiff(this, document.getElementById('loader'))">
        Highlight Differences
      </button>
      <div id="loader"></div>
      <button class="next">❯</button>
    </nav>
  </template>

  <template id="error-template">
    <section class="error-message">
      <h2>Error</h2>
      <p class="error-text"></p>
      <button class="return-home">Return to Home</button>
    </section>
  </template>

  <script src="app.js"></script>
</body>

</html>
